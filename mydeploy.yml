kind: Deployment
apiVersion: apps/v1
metadata:
   name: vertex-deploy
spec:
   replicas: 3
   selector:     
     matchLabels:
      app: myvertexapp
   template:
      metadata:
        name: vertex-pod
        labels:
         app: myvertexapp 
      spec:
        containers:
          - name: mycont
            image: shivani999/vertextech:1
            ports:
             - containerPort: 8084